<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="validator.1.css">
    <title>Day #69 - JavaScript Form Validator</title>
</head>

<body>

    <div class="container">
        <img src="assets/header.png">
        <form id="mainForm" novalidate>
            <h2>註冊帳號</h2>
            <div class="form-control">
                <label for="name">名字</label>
                <input type="text" id="name" placeholder="輸入名字" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="輸入你的 email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">手機號碼</label>
                <input type="tel" id="phone" placeholder="輸入你的手機號碼" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入你的密碼" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">建議</label>
                <textarea id="message" placeholder="留下你的建議"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">繳交</button>

        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Your form has been submitted successfully.</p>
        </div>
    </div>


    <script src="validator.1.js"></script>
</body>

</html>
